<!DOCTYPE HTML>
<html>
<meta charset="UTF-8">
  <body>
  <script>
    function getType(a) {
    switch (typeof a) {
      case ('bigint'): {
        return 'number';
        break;
      }
      case ('number'): {
        return 'number';
        break;
      }
      case ('boolean'):
        return a;
        break;
      case ('string'):
        return 'string';
        break;
      case ('object'):
        return 'null';
        break;
      default:
        return 'else';
    }
      }
    let a = null;
    getType(a);
    // console.log(typeof a);
   console.log(getType(a));
  </script>
  </body>
</html>
