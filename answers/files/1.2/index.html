<!DOCTYPE HTML>
<html>
<meta charset="UTF-8">
<body>
<script>

function sum (...args) {
    console.log(args);
    return args.reduce((acc, num) => acc + num, 0) * this.multiplier;
};
function SomeFunction() {
    this.sum = function () {
        this.multiplier = this.multiplier ? this.multiplier: 1;
        return sum.call(this, 100, ...arguments);
    };
};

const someFunction = new SomeFunction();
someFunction.multiplier = 12;
const result = someFunction.sum(1, 2, 3);

console.log(result);























</script>
</body>
</html>
