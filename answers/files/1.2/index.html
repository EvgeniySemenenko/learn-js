<script>

class User {
  constructor() {
  this.firstName = 'John';
  this.lastName = 'Smith';
  }
    getFullName = function () {
  return this.firstName + ' ' + this.lastName;
  }
}

const user = new User();
const fullName = user.getFullName();
console.log(fullName);
