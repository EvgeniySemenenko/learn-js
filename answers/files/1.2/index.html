<!DOCTYPE HTML>
<html>
<meta charset="UTF-8">
<body>
<script>

const fruit = 'pineapple apple orange orange apple plum orange apple pineapple apple';
let fruits = fruit.split(` `);

let objFruits = {};

for (let i = 0; i < fruits.length; i++) {
    if (fruits[i] in objFruits) {
      objFruits[fruits[i]] = objFruits[fruits[i]] + 1;
    } else {
      objFruits[fruits[i]] = 1;
    };
};

console.log(objFruits);


</script>
</body>
</html>
