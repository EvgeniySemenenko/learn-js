<!DOCTYPE HTML>

<body>
<script>
    function someFunction (arg = '') {
        if(!arg) {
            return;
        }
        console.log('Hello World');
    }

    let showNothing = (arg = '') => {
        if (!arg) {
            return;
        }
        console.log('Hello world 2');
    }
    let arg = null;
    //     let arg = undefined;
    //     let arg = NaN;
    //     let arg = '';
    //     let arg = 123;
    //     let arg = true;
    //     let arg = '1';
    // let arg = 2;
    someFunction(arg);
    showNothing(arg);
</script>
</body>
</html>
