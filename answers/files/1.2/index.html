<!DOCTYPE HTML>
<html>
<meta charset="UTF-8">
<body>
<script>
let getDecimalPartOfNumber = function (num) {
let numToString = `${num}`;
let dotPosition = numToString.indexOf('.');
let decimalPartOfNumber = numToString.slice(dotPosition + 1);
return decimalPartOfNumber;
};
console.log(getDecimalPartOfNumber(100.4567));
</script>
</body>
