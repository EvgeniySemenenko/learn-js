<!DOCTYPE HTML>
<html>
<meta charset="UTF-8">
<body>
<script>
    function getDivision(dividend, divider) {
        let quotient = dividend/divider;
        let result;
        let zero = (quotient === Infinity) || 0;
        zero ? result = 0: result = quotient;
        return (result);
    }
    let divident = NaN;
    let divider = 1;
    console.log(getDivision(divident, divider));
</script>
</body>
</html>
