<!DOCTYPE HTML>
<html>
<meta charset="UTF-8">
<body>
<script>

const fruits = ['Apple', 'Orange'];
const otherFruits = ['Orange', 'Plum', 'Pineapple'];
const merge = [...fruits, ...otherFruits];

uniqueArray = merge.filter(function (item, pos) {
    return merge.indexOf(item) === pos;
});

console.log(uniqueArray);

</script>
</body>
</html>
