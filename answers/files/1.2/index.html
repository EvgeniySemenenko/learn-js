<!DOCTYPE HTML>
<html>
<meta charset="UTF-8">
<body>
<script>
const User = function (){
  this.firstName = 'John';
  this.lastName = 'Smith';
  this.getFullName = function () {
    return this.firstName + ' ' + this.lastName;
  };
};
const user = new User();
const fullName = user.getFullName();
console.log(fullName);
</script>
</body>
</html>
