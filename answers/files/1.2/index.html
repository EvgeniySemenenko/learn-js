<!DOCTYPE HTML>
<html>
<meta charset="UTF-8">
<body>
<script>
const fruit = ['Apple', 'Orange', 'Plum', 'pineapple'];
let result = fruit.filter(item => {
    if ((fruit.indexOf(item) + 1) % 2 !== 0) {
        return item;
    } else {
        return false;
    }
});
console.log(result);
console.log(fruit);
</script>
