<!DOCTYPE HTML>
<html>
<meta charset="UTF-8">
<body>
<script>


function task(callback) {
    setTimeout(() => {
        console.log('Task completed');
        callback();
    }, 2000);

};

function onCompleted() {
    console.log('All tasks completed')
}
let callback = onCompleted;
task(callback);


</script>
</body>
</html>
